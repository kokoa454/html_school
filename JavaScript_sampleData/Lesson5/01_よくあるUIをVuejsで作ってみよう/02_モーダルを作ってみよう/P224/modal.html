<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div id="wrapper">
    <h1>Modal</h1>

    <button
      id="modal-open-btn"
      @click.prevent.stop="openModal"
    >
      モーダルを開く
    </button>

    <div
      v-if="isOpenModal"
      class="modal-overlay"
    >
      <div id="modal">
        <button
          id="modal-close-btn"
          @click.prevent.stop="closeModal"
        >
         ✕
        </button>
        <div id="modal-content">
          <p>モーダルのコンテンツです</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="modal.js"></script>
</body>
</html>
