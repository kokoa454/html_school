<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>title</title>
</head>
<body>
  <div id="app">
    <div v-bind:class="{ foo: isFoo, bar: isBar }"></div>
    <div v-bind:class="[bazClass]"></div>
  </div>
  <div>
    <p>注：Chromeの開発者ツールで「Elements」タブを見ると、div要素にclass属性が設定されていることが確認できます</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="sample05.js"></script>

</html>
